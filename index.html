<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="bac.js"></script>
    <style>
        .output {
            display:none;
        }
    </style>

</head>
<body>
    <h1>BAC Calculator</h1>
        <fieldset>
            <label for="totalWeight">Enter weight in pounds</label>
            <input type="number" id="totalWeight" value="0">
            <br>
            <label for="totalBeers">Number of beers drank</label>
            <input type="number" id="totalBeers" value="0">
            <br>
            <label for="totalWine">Glasses of wine drank</label>
            <input type="number" id="totalWine" value="0">
            <br>
            <label for="totalShots">Number of shots drank</label>
            <input type="number" id="totalShots" value="0">
            <br>
            <label for="hoursSinceStart">Hours since first drink</label>
            <input type="number" id="hoursSinceStart" value="0">
        </fieldset>
<br>
<button>Calculate BAC</button>
<p class="output">Your BAC is <span id="bacOutput"></span>%</p>

</body>
</html>
